<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Test - Framework Real Estate Solutions</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .favicon-preview {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .preview-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .preview-box img {
            display: block;
            margin: 0 auto 10px;
        }
        .icon-display {
            width: 32px;
            height: 32px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Framework Real Estate Solutions - Favicon Test</h1>
    <p>Check your browser tab to see the favicon in action!</p>
    
    <div class="favicon-preview">
        <div class="preview-box">
            <h3>SVG Favicon</h3>
            <img src="favicon.svg" alt="SVG Favicon" width="32" height="32">
            <p>Modern browsers</p>
        </div>
        
        <div class="preview-box">
            <h3>ICO Favicon</h3>
            <div class="icon-display">
                <img src="favicon.ico" alt="ICO Favicon" width="16" height="16">
            </div>
            <p>Legacy support</p>
        </div>
    </div>
    
    <p style="margin-top: 40px;">
        The favicon represents Framework Real Estate Solutions with a house icon containing the letter "F",
        matching the company's logo design.
    </p>
</body>
</html>
